spring.application.name=task


# Configuration de la source de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Désactivation de la console H2 (si vous n'utilisez pas H2)


# Configuration JPA

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Utiliser MySQL8Dialect pour MySQL
